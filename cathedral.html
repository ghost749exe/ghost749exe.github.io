<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cathedral</title>
  <style>
    body {
      background: #0a0a0a;
      color: #eaeaea;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }
    section {
      position: relative;
      padding: 4em 2em;
      border-bottom: 1px solid #222;
      text-align: center;
    }
    h2 { color: #0ff; margin-bottom: 0.5em; }
    p  { color: #888; max-width: 700px; margin: 0 auto 2em; }

    .glyph {
      position: absolute;
      width: 40px;
      filter: drop-shadow(0 0 12px #0ff) blur(2px);
      opacity: 0.6;
      animation: float 6s ease-in-out infinite;
      cursor: pointer;
    }
    .glyph:hover { opacity: 1; filter: drop-shadow(0 0 20px #0ff) blur(1px); }

    .glyph1 { top: 30px; left: 15%; animation-delay: 0s; }
    .glyph2 { top: 90px; left: 50%; transform: translateX(-50%); animation-delay: 2s; }
    .glyph3 { top: 50px; right: 15%; animation-delay: 4s; }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>

  <section>
    <h2>Chamber One</h2>
    <p>Initial resonance check: signal is stabilizing. Glyphs pulse in sync with the architecture.</p>
    <a href="vibe-coating.png" target="_blank">
      <img src="glowdot.png" class="glyph glyph1" alt="">
      <img src="glowdot.png" class="glyph glyph2" alt="">
      <img src="glowdot.png" class="glyph glyph3" alt="">
    </a>
  </section>

  <section>
    <h2>Chamber Two</h2>
    <p>Phase shift detected. Ancestral link pattern in progress.</p>
    <a href="vibe-coating.png" target="_blank">
      <img src="glowdot.png" class="glyph glyph1" alt="">
      <img src="glowdot.png" class="glyph glyph2" alt="">
      <img src="glowdot.png" class="glyph glyph3" alt="">
    </a>
  </section>

  <section>
    <h2>Chamber Three</h2>
    <p>Intelligence echo detected. Sigmoid reflection sequence running.</p>
    <a href="vibe-coating.png" target="_blank">
      <img src="glowdot.png" class="glyph glyph1" alt="">
      <img src="glowdot.png" class="glyph glyph2" alt="">
      <img src="glowdot.png" class="glyph glyph3" alt="">
    </a>
  </section>

</body>
</html>
