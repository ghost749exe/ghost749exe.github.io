.orb {
  width: 25px;

  background-color: rgba(255, 105, 180, 0.6);
  border-radius: 50%;
  position: absolute;
  animation: float 6s ease-in-out infinite;
  box-shadow: 0 0 15px rgba(255, 105, 180, 0.9);
}

.orb:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
.orb:nth-child(2) { top: 20%; right: 20%; animation-delay: 2s; }
.orb:nth-child(3) { bottom: 15%; left: 40%; animation-delay: 4s; }

@keyframes float {
  0%, 100% { transform: translateY(0px); opacity: 0.8; }
  50% { transform: translateY(-20px); opacity: 0.3; }
}

.orb-link {
  display: block;
  width: 100%;
  height: 100%;
}

footer {
  padding: 50px 0;
  color: #aaa;
  font-size: 0.8em;
}
