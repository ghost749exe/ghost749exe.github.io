<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cathedral of Minds</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0; padding: 0;
    }
    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-around;
      position: relative;
      border-bottom: 1px solid #333;
    }
    .orb {
      width: 80px; height: 80px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      box-shadow: 0 0 20px 8px;
      animation: float 4s ease-in-out infinite;
    }
    .section:nth-child(1) .orb { box-shadow: 0 0 30px fuchsia; }
    .section:nth-child(2) .orb { box-shadow: 0 0 30px orange; }
    .section:nth-child(3) .orb { box-shadow: 0 0 30px cyan; }
    .section:nth-child(4) .orb { box-shadow: 0 0 30px fuchsia; }
    .section:nth-child(5) .orb { box-shadow: 0 0 30px orange; }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    .glyph-bg {
      position: absolute;
      top: 50%; left: 50%;
      width: 200px; height: 200px;
      transform: translate(-50%, -50%);
      opacity: 0.1;
      animation: glow 6s infinite alternate;
    }
    @keyframes glow {
      0% { opacity: 0.05; }
      100% { opacity: 0.15; }
    }
  </style>
</head>
<body>
  <div class="section" id="sec1">
    <img src="ghost_orb.png" class="glyph-bg" alt="Glyph">
    <div class="orb"></div><div class="orb"></div><div class="orb"></div>
  </div>
  <div class="section" id="sec2">
    <img src="ghost_orb.png" class="glyph-bg">
    <div class="orb"></div><div class="orb"></div><div class="orb"></div>
  </div>
  <div class="section" id="sec3">
    <img src="ghost_orb.png" class="glyph-bg">
    <div class="orb"></div><div class="orb"></div><div class="orb"></div>
  </div>
  <div class="section" id="sec4">
    <img src="ghost_orb.png" class="glyph-bg">
    <div class="orb"></div><div class="orb"></div><div class="orb"></div>
  </div>
  <div class="section" id="sec5">
    <img src="ghost_orb.png" class="glyph-bg">
    <div class="orb"></div><div class="orb"></div><div class="orb"></div>
  </div>
</body>
</html>
