<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cathedral of Minds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0b0b0b;
      color: #eaeaea;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 2em;
    }
    h1 {
      color: #0ff;
      margin-bottom: 1em;
    }
    .section {
      background: #111;
      border: 1px solid #444;
      border-radius: 10px;
      margin: 2em auto;
      padding: 2em;
      max-width: 800px;
      position: relative;
    }
    .glyph {
      width: 80px;
      height: auto;
      margin: 1em;
      animation: float 6s ease-in-out infinite;
    }
    .glyph:nth-child(2) { animation-delay: 2s; }
    .glyph:nth-child(3) { animation-delay: 4s; }
    @keyframes float {
      0% { transform: translateY(0px); opacity: 1; }
      50% { transform: translateY(-15px); opacity: 0.8; }
      100% { transform: translateY(0px); opacity: 1; }
    }
    .glyph-row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
  </style>
</head>

  </div>  <div class="section">

      <img src="glyph7.png" class="glyph" alt="Glyph 7">
      <img src="glyph8.png" class="glyph" alt="Glyph 8">
      <img src="glyph9.png" class="glyph" alt="Glyph 9">

</html>
